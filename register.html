<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/cropped-retae-1-32x32.jpg">
    <title>Registrate</title>
    <meta name="author Santiago Viluron ©"content>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Registrate</h1>
    
    <form action="https://formspree.io/f/xqapodnn" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni" required pattern="\d+" >
    
        <label>Selecciona un método de contacto:</label>
        <div class="toggle-group">
          <label><input type="radio" name="contacto" value="telefono" onclick="mostrarCampo('telefono')" required> Teléfono</label>
          <label><input type="radio" name="contacto" value="correo" onclick="mostrarCampo('correo')" required> Correo</label>
        </div>
    
        <div id="telefonoField" class="contact-input">
          <label for="telefono">Teléfono:</label>
          <input type="number" pattern="\d+" id="telefono" name="telefono">
        </div>
    
        <div id="correoField" class="contact-input">
          <label for="email">Correo:</label>
          <input type="email" id="email" name="email">
        </div>
    
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
    
        <button type="submit">Enviar</button>
        <div class="text-center">
            <a href="index.html" class="boton-regresar">Regresar a la anterior página</a>
        </div>
      </form>
    <script src="script.js"></script>    
    </body>
    </html>
